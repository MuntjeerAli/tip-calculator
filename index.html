<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <h1 class="title"> SPLI<br/>TTER</h1>
    <div class="main-content">
      <div class="left-container">
        <div class="bill">
          <div class="heading">
            <h6>Bill</h6>
            <h6 class="error-message">Can't be negative or zero</h6>
          </div>
          <input type="number" id="bill-charge" name="bill-charge" placeholder="0"/>
        </div>
        <div class="tip-section">
          <div class="heading">
            <h6>Select Tip %</h6>
            <h6 class="error-message">Can't be negative</h6>
          </div>
          <div class="tip-btn">
            <button class="tip-value" value="5">5%</button>
            <button class="tip-value" value="10">10%</button>
            <button class="tip-value" value="15">15%</button>
            <button class="tip-value" value="25">25%</button>
            <button class="tip-value" value="50">50%</button>
            <input class="tip-value" type="number" name="custom-tip" id="custom-tip" placeholder="Custom"/>
          </div>
        </div>
        <div class="people-count">
          <div class="heading">
            <h6>Number of People</h6>
            <h6 class="error-message">Can't be negative or zero</h6>
          </div>
          <input type="number" name="people-count" id="people-count" placeholder="0">
        </div>
      </div>
      <div class="right-container">
        <div class="details">
          <div class="tip-details">
            <div class="amount-detail">
              <p class="tip-amount">
                Tip Amount <br/> <span class="person">/person</span>
              </p>
              <p class="total-amount">
                0.00
              </p>
            </div>
          </div>
          <div class="amount-detail">
            <p class="tip-amount">
              Total <br/> <span class="person">/person</span>
            </p>
            <p class="total-amount" id="total-amount-per-person">$0.00</p>
          </div>
        </div>
        <button class="reset-button">Reset</button>
      </div>
    </div>
  </main>








  <script src="./scripts/script.js"></script>

</body>
</html>
